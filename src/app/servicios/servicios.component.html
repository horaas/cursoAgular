<div class="container mt-3">
  <h2>Servicios</h2>

  <ul class="list-group mt-2">
    <li class="list-group-item"  *ngFor="let team of equipo, index as i">
      <h6>Nombre: {{team.nombre}}</h6>
      <h6>Especialidad: {{team.especialidad}}</h6>
      <a  [routerLink]="[ '/descripcion', i ]">Leer mas...</a>
    </li>
  </ul>
</div>
